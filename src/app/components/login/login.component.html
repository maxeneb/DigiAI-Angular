<div class="login-container">
    <div class="left-section">
        <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
            <div class="logo-container">
                <img src="assets/logo.png" alt="Digiairt Logo" class="logo" />
            </div>

            <p-card header="Login" class="title login-card custom-text-color">
                <div class="field">
                    <label for="email">Email</label>
                    <input type="text" pInputText formControlName="email" class="w-full" name="email" placeholder="Enter your email"/>
                    <small class="block p-error" *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
                        <div *ngIf="loginForm.controls['email'].errors?.['required']">Email is requred.</div>
                        <div *ngIf="loginForm.controls['email'].errors?.['email']">Email should be valid.</div>
                    </small>
                
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" pInputText formControlName="password" class="w-full" name="password" placeholder="Enter your password"/>
                    <small class="block p-error" *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
                        <div *ngIf="loginForm.controls['password'].errors?.['required']">Password is requred.</div>
                        <div *ngIf="loginForm.controls['password'].errors?.['password']">Password should be valid.</div>
                    </small>
                </div>

                <p-button label="Sign In" type="submit" class="signin" styleClass="w-full" [disabled]="loginForm.invalid"></p-button>
                <div class="mt-3">
                    Not a member? <a routerLink="/register">Register</a>
                </div>
            
            </p-card>
        </form>
    </div>
    <div class="right-section">
        <img src="assets/login.png" alt="Your Image" class="image" />
    </div>
</div>
